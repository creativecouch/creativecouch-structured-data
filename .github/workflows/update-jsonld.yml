name: Update JSON-LD Data Layer

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-jsonld:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Für den Push benötigt

    steps:
      - name: Checkout Repository
        # Verwende v4 und hole die gesamte Historie
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Install jq
        run: sudo apt-get install jq -y

      # index.json – dateModified setzen (Korrigierte Syntax)
      - name: Update dateModified in index.json
        run: |
          jq '.dateModified = (now | strftime("%Y-%m-%d"))' jsonld/index.json > jsonld/index.tmp
          mv jsonld/index.tmp jsonld/index.json

      # sitemap.json – generated setzen (Korrigierte Syntax)
      - name: Update generated date in sitemap.json
        run: |
          jq '.generated = (now | strftime("%Y-%m-%d"))' jsonld/sitemap.json > jsonld/sitemap.tmp
          mv jsonld/sitemap.tmp jsonld/sitemap.json

      # Minified index
      - name: Create minified index.min.json
        run: |
          jq -c '.' jsonld/index.json > jsonld/index.min.json

      # Minified sitemap
      - name: Create minified sitemap.min.json
        run: |
          jq -c '.' jsonld/sitemap.json > jsonld/sitemap.min.json

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add jsonld/index.json jsonld/sitemap.json jsonld/index.min.json jsonld/sitemap.min.json
          git commit -m "Auto-update JSON-LD metadata" || echo "No changes to commit"

      - name: Push changes (Pull & Push)
        run: |
          # 1. Pullt die neuesten Remote-Änderungen und rebase die lokalen Commits
          git pull --rebase
          # 2. Push ohne --force, da die Historie nun aktuell ist
          git push
