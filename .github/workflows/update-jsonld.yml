name: Update JSON-LD Data Layer

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-jsonld:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Update dateModified in index.json
        run: |
          CURRENT_DATE=$(date +"%Y-%m-%d")
          jq --arg d "$CURRENT_DATE" '.dateModified = $d' jsonld/index.json > jsonld/index.tmp
          mv jsonld/index.tmp jsonld/index.json

      - name: Update generated date in sitemap.json
        run: |
          CURRENT_DATE=$(date +"%Y-%m-%d")
          jq --arg d "$CURRENT_DATE" '.generated = $d' jsonld/sitemap.json > jsonld/sitemap.tmp
          mv jsonld/sitemap.tmp jsonld/sitemap.json

      - name: Create minified index.min.json
        run: jq -c '.' jsonld/index.json > jsonld/index.min.json

      - name: Create minified sitemap.min.json
        run: jq -c '.' jsonld/sitemap.json > jsonld/sitemap.min.json

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-update JSON-LD dates" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
